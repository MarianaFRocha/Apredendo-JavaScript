<!DOCTYPE html> 

<html>

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript</title>
</head>

<body>
    <script>
        function retornaSexo(sexo) {
            switch(sexo){
                case 'M':  
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                default: 
                    return 'Outros';
            }
        }

        var resulFuncao = retornaSexo('F');
        console.log(resulFuncao);

    </script>
</body>

</html>
